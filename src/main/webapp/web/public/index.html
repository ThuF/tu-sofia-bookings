<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gran Hotel Bali</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../resources/css/stylish-portfolio.css" rel="stylesheet">

	<!-- Datepicker CSS -->
    <link href="../../resources/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../../resources/js/jquery.min.js"></script>

    <!-- Datepicker -->
    <script src="../../resources/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Gran Hotel Bali</h1>
            <h3>Booking dates</h3>
            <div id="booking-daterange" class="input-daterange">
            		<input id="datepicker-from" type="text" class="input-small" name="start" />
            		<span class="add-on">to</span>
            		<input id="datepicker-to" type="text" class="input-small" name="start" />
            </div>
            <br>
            <a href="rooms" class="btn btn-dark btn-lg">Search</a>
        </div>
    </header>

	 <script type="text/javascript">
	 	$('#booking-daterange').datepicker({
		    autoclose: true,
	 		calendarWeeks: true,
		    todayHighlight: true,
		    todayBtn: true,
		    startDate: new Date()
		});

	 	$('#datepicker-from').datepicker().on('changeDate', function(e) {
	 		$('#datepicker-to').datepicker('show');
	 	});
	 </script>
</body>
</html>
