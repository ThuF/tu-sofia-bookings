<!DOCTYPE html>
<html lang="en" ng-app="bookings">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gran Hotel Bali</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/css/bootstrap-datepicker3.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../resources/css/stylish-portfolio.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.min.js"></script>

	<!-- Angular JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

	<!-- Home Controller -->
    <script src="../../resources/js/controllers/home.js"></script>

</head>
<body ng-controller="HomeController">
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Gran Hotel Bali</h1>
            <h3>Booking dates</h3>
            <div id="booking-daterange" class="input-daterange">
            		<input id="datepicker-from" type="text" class="input-small" name="start" ng-model="startDate" />
            		<span class="add-on">to</span>
            		<input id="datepicker-to" type="text" class="input-small" name="start" ng-model="endDate" />
            </div>
            <br>
            <button type="button" class="btn btn-dark btn-lg" ng-click="searchRooms()" ng-disabled="!startDate || !endDate">Search</button>
        </div>
    </header>
</body>
</html>
